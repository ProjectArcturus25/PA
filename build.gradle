tasks.register<Copy>("natives") {
    for (dep in configurations.runtimeClasspath.get().files) {
        from(zipTree(dep).files)
        include("**/*.dll", "**/*.so", "**/*.jnilib", "**/*.dylib")
        into(File(buildDir, "libs"))
    }
}

tasks.named("build") {
    dependsOn("natives")
}

plugins {
    id("java")
    id("application")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.gurkenlabs:litiengine'
}